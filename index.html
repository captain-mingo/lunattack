<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>Lunattack</title>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script>
  <script src="https://rawgit.com/mayognaise/aframe-gif-shader/5e4a86f67f0ea8a994987d4e7836f5b2b6dad374/dist/aframe-gif-shader.min.js"></script>
  <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
</head>

<script src="./laser.js"></script>
<script src="./rocket.js"></script>
<script src="./moon.js"></script>
<script src="./main.js"></script>

<body>
<a-scene
        environment="preset: starry; dressingAmount: 200; fog: 0;"
        random-rockets
>
  <a-entity light="type: ambient; color: #BBB"></a-entity>
  <a-entity
          light="type: directional; color: #FFF; intensity: 1.0"
          position="0 -1 0"
  ></a-entity>
  <a-assets>
    <a-asset-item
            id="rocket-obj"
            src="https://cdn.glitch.com/73a0fc51-039a-438f-a941-14cacf7b2a19%2Frocket.obj?v=1605072648750"
    ></a-asset-item>
    <a-asset-item
            id="rocket-mtl"
            src="https://cdn.glitch.com/73a0fc51-039a-438f-a941-14cacf7b2a19%2Frocket.mtl?v=1605074050585"
    ></a-asset-item>
    <img
            id="explosion-gif"
            crossorigin="anonymous"
            src="https://cdn.glitch.com/2eb59503-bc12-4bcd-b902-c37fb2b11e69%2F3iCN.gif?v=1605162284333"
    />
    <img
            id="decimation-gif"
            crossorigin="anonymous"
            src="https://cdn.glitch.com/b669f9a2-30ec-4665-ac48-4018107de5df%2FMoonExplosion2.gif?v=1605796199830"
    />
    <img
            id="slowburn-gif"
            crossorigin="anonymous"
            src="https://cdn.glitch.com/b669f9a2-30ec-4665-ac48-4018107de5df%2FMoonExplosion.gif?v=1605796212353"
    />
    <a-asset-item
            id="moon-glb"
            src="https://cdn.glitch.com/d1fbf3db-dc7f-4c7a-ae4a-e8197da9c8d9%2FMoon_1_3474.glb?v=1605234873430"
    ></a-asset-item>
  </a-assets>

  <a-moon
          id="moon"
          position="0 6000 0"
          scale="3.5 3.5 3.5"
  >
    <a-entity id="slowburn" position="0 -10000 0">
      <a-plane position="150 0 0" rotation="90" width="300" height="100" material="shader: gif; src: #slowburn-gif; opacity: .9"></a-plane>
    </a-entity>
    <a-plane id="decimation" position="0 -10000 0" width="1000" height="1000" look-at="a-camera" material="shader: gif; src: #decimation-gif; opacity: .9"></a-plane>
  </a-moon>
  <a-rocket visible="true" position="0 -500 0"></a-rocket>
  <a-rocket visible="true" position="0 -500 0"></a-rocket>
  <a-rocket visible="true" position="0 -500 0"></a-rocket>
  <a-rocket visible="true" position="0 -500 0"></a-rocket>
  <a-rocket visible="true" position="0 -500 0"></a-rocket>
  <a-camera id="camera" far="400000000">
    <a-light type="point" position="0 0 0"></a-light>
    <a-cursor id="cursor" raycaster="far: 400000000"></a-cursor>
  </a-camera>
</a-scene>
</body>
</html>
